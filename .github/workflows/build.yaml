name: Build
on:
  push:
    branches: [ "master", "feature/*", "bugfix/*" ]
  pull_request:
    branches: [ "master",  ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Install Deps
      run: go get ./...

    - name: Build
      run: go build -o tlama cmd/cli.go